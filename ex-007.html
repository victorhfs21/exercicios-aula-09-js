    <h2>Desenvlva um gerador de tabuada,capaz de gerar a tabuada de qualquer número inteiro entre 1 á 10. O usuário deve informar de qual número ele deseja ver a tabuada. A saída deve ser conforme o exemplo abaixo:</h2>

        % X 1 = 5

    <form>

        <input type="number" id="inicial">
        <br>
